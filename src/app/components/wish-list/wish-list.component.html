<li 
              class="wish-list">
            <input 
              type="checkbox"
              [checked]="wish().isComplete"
              (change)="this.toggleItem(wish())"
              id="wish-{{wish().wishText}}"
            />
            <label appHighlightFulfilledWishes 
                   [isCompleted]="wish().isComplete" 
                   for="wish-{{wish().wishText}}">{{wish().wishText}}</label>
</li>
